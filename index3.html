<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <fieldset>
        <legend>Login</legend>
        
        <form action="">
            <label for="color">Color</label>
            <input type="color" name="" id="color"> <br>

            <label for="nome">Nome:</label>
            <input type="nome" name="nome" id="nome" style width:30px; placeholder="Preencha com seu nome completo"> <br>

            <label for="telefone">Telefone:</label>
            <input type="tel" name="phone" id="phone" placeholder="Preencha com seu telefone"> <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Preencha com seu email">

            <label for="password">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Preencha com sua senha"> <br>

            <label for="java">Java</label>
            <input type="radio" id="java" name="fav_language" value="Java">

            <label for="javascript">Javascript</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">

            <label for="css">CSS</label>
            <input type="radio" id="css" name="fav_language" value="CSS">

            <label for="php">PHP</label>
            <input type="radio" id="php" name="fav_language" value="PHP">
            
            <label for="male">Male</label>
            <input type="checkbox" name="" id="Male">
            
            <label for="female">Female</label>
            <input type="checkbox" name="" id="Female">
            <input type="reset" value="reset">
            
            <label for="">Date</label>
            <input type="date" name="date" id="">
            
            <label for="datetime">Datetime</label>
            <input type="datetime-local" name="datetime" id="datetime">
          
            <label for="file">File</label>
            <input type="file" name="file" id="file">

            <label for="state">State</label>
            <select name="" id="">
                <option value="">CE</option>
                <option value="">BA</option>
                <option value="">RN</option>
                <option value="">SC</option>
                <option value="">RJ</option>
                <option value="">SP</option>
                <option value="">--</option>
            </select>
        </form>
    </fieldset>
</body>
</html>
